{% extends 'moviepact/base.html' %}

{% block content %}

<div class="container-fluid" style="padding-top: 100px;">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
            <form role="form" method="post">{% csrf_token %}
				<div class="form-group">
					<label for="InputEmail">
						Old password
					</label>
					<input name="old_password" class="form-control" type="password" id="id_old_password" required="true">
				</div>
				<div class="form-group">
					<label for="InputName">
						New password
					</label>
					<input name="new_password1" class="form-control" type="password" id="id_new_password1" required="true">
				</div>
				<div class="form-group">
					<label for="InputSurname">
						Repeat new password
					</label>
					<input name="new_password2" class="form-control" type="password" id="id_new_password2" required="true">
				</div>
				
				
				{% for field in form %}
                    {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
			    <button id="id_submit_btn" type="submit" class="btn btn-block btn-warning">
				    Update
			    </button>
            </form>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>

{% endblock %}
